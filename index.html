<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Фітнес-Тренер AI</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Розумний AI тренер для персональних тренувань з адаптацією під травми та прогрес">
  <meta name="keywords" content="фітнес, тренер, AI, тренування, здоров'я">
  <meta name="author" content="Fitness Trainer AI">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Colors -->
  <meta name="theme-color" content="#f59e0b">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#f59e0b">
  <meta name="msapplication-TileColor" content="#f59e0b">
  <meta name="msapplication-navbutton-color" content="#f59e0b">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Additional theme control -->
  <meta name="color-scheme" content="dark">
  <meta name="supported-color-schemes" content="dark">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="FitnessAI">
  <meta name="apple-touch-fullscreen" content="yes">
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" sizes="72x72" href="/icon-72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/icon-96.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/icon-128.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon-144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" sizes="384x384" href="/icon-384.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
  
  <!-- Standard Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- Splash Screens for iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-startup-image" href="/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
  
  <!-- External Resources -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Loading styles -->
  <style>
    /* Контроль кольору завантаження */
    html {
      background-color: #1f2937 !important;
      color: #f3f4f6 !important;
    }
    
    body {
      background-color: #1f2937 !important;
      color: #f3f4f6 !important;
    }
    
    /* Splash screen styling */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      z-index: 9999;
    }
    
    /* Loading indicator */
    #root:empty::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 3px solid #374151;
      border-top: 3px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Приховування системних індикаторів PWA */
    .pwa-status-indicator,
    .app-status-bar,
    .system-indicator {
      display: none !important;
    }
    
    /* Приховування жовтих індикаторів */
    [style*="background-color: #f59e0b"],
    [style*="background: #f59e0b"],
    .status-indicator {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
